<!DOCTYPE html>
<html>
<head>
    <title>Oil Wells Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .go-map-button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .go-map-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="go-map-button" onclick="window.location.href='/map'">GO TO MAP</button>
</body>
</html>
